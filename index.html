<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>高考倒计时</title>
<link rel="stylesheet" href="gk.css"></link>
<script src="gk.js"></script>
</head>
<body>
    <div class="overlay"></div> <!-- 浅灰色遮罩层 -->
    <div class="content">
        <h1 id="examStatus" class="auto-color">距离 <span id="year" class="dynamic-color">0</span> 年高考还有 <span id="days" class="dynamic-color">0</span> 天</h1>
        <div id="countdown" class="countdown auto-color">
          <span id="hours" class="dynamic-color">00</span>时
          <span id="minutes" class="dynamic-color">00</span>分
          <span id="seconds" class="dynamic-color">00</span>秒
        </div>
        <div id="greeting" class="greeting auto-color"></div>
        <div id="hitokoto" class="hitokoto auto-color"></div>
    </div>
    <!-- 页脚 -->
    <footer>
        <p>本页面由 <a target="_blank" href="https://xingchencloud.top/">叶玖洛</a> 制作，随机一言功能基于 <a target="_blank" href="https://hitokoto.cn/">一言</a> API 实现。Bing每日壁纸背景由 <a target="_blank" href="https://api.paugram.com/help/bing">保罗</a> 提供。</p>
    </footer>
</body>
</html>
